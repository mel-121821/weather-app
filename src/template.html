<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <div class="search">
              <form action="" method="get">
                <input type="search" id="search" name="search" />
                <button type="submit">&#128269;</button>
                <label for="search">City, Province, Country</label>
              </form>
            </div>
            <div class="units">
                <label class="toggle">
                    <span class="toggle-label">Change units:</span>
                    <input id="unit-toggle" class="toggle-checkbox" type="checkbox">
                    <div class="toggle-switch"></div>
                </label>
            </div>
        </div>
        <div class="main">
            <div class="current">
                <!-- Data to display on current view: 
                temp, resolvedAddress, conditions description,-->
                <div class="weather-display">
                    <div class="location">
                        <p></p>
                    </div>
                    <div class="temp">
                        <p>
                            <span class="val"></span>
                            <span class="units">&#8451;</span>
                        </p>
                    </div>
                    <div class="conditions">
                        <p></p>
                    </div>
                    <div class="description">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="forcast">
                <!-- Data to display on current view: 
                temp, conditions, icon, datetime, precip, precipprob, preciptype -->
                <div class="weather-display">
                    <div class="day one"></div>
                    <div class="day two"></div>
                    <div class="day three"></div>
                    <div class="day four"></div>
                    <div class="day five"></div>
                    <div class="day six"></div>
                    <div class="day seven"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                Created by M.e.l.
            </div>
            <div class="footer-icon">
                <a href="https://github.com/mel-121821/weather-app/" target="_blank">
                    <img class="svg icon" src="../icon/github.svg" alt="Github icon"/>
                </a>
            </div>
        </div>
        </div>
    </body>
</html>
