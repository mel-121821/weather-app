<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="header">
            <div class="search">
              <form action="" method="get">
                <input type="search" id="search" name="search" />
                <button type="submit">&#128269;</button>
                <label for="search">City, Province, Country</label>
              </form>
            </div>
            <div class="units">
                <div class="current">
                    <p>Units: <span>&#8451;</span></p>
                </div>
                <div class="change">
                  <label class="toggle">
                    <span class="toggle-label">Change units:</span>
                    <input id="unit-toggle" class="toggle-checkbox" type="checkbox">
                    <div class="toggle-switch"></div>
                </label>
                </div>
            </div>
        </div>
        <div class="main"></div>
        <div class="footer">
            <div class="footer-text">
                Created by M.e.l.
            </div>
            <div class="footer-icon">
                <a href="https://github.com/mel-121821/weather-app/" target="_blank">
                    <img class="svg icon" src="../icon/github.svg" alt="Github icon"/>
                </a>
            </div>
        </div>
        </div>
    </body>
</html>
